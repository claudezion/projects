{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
<div class="container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 10px;">
    <div class="row">
        <!-- BEGIN INBOX -->
        <div class="col-md-12">
            <div class="grid email">
                <div class="grid-body">
                    <div class="row">
                        <!-- BEGIN INBOX MENU -->
                        <div class="col-md-3">
                            <h2 class="grid-title">
                                <span id="email-type"></span>
                            </h2>
                            <a class="btn btn-block btn-primary" id="compose">
                                <i class="fa fa-pencil"></i>&nbsp;&nbsp;NEW MESSAGE
                            </a>
                            <hr>
                            <div>
                                <ul class="nav nav-pills nav-stacked">
                                    <li class="header">Folders</li>
                                    <li id="inbox"><a><i class="fa fa-inbox"></i> Inbox</a></li>
                                    <li id="compose2"><a><i class="fa fa-pencil-square-o"></i> Compose</a></li>
                                    <li id="sent"><a><i class="fa fa-mail-forward"></i> Sent</a></li>
                                    <li id="archived"><a><i class="fa fa-folder"></i> Archived</a></li>
                                </ul>
                            </div>
                        </div>
                        <!-- END INBOX MENU -->
                        <!-- BEGIN INBOX CONTENT -->
                        <div class="col-md-9" style="height: 70vh;">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label>
                                        <div class="icheckbox_square-blue" style="position: relative;">
                                            <input type="checkbox" id="check-all" class="icheck" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);">
                                            <ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins>
                                        </div>
                                    </label>
                                    <div class="btn-group">
                                    </div>
                                </div>
                                <div class="col-md-6 ">
                                    <div class="text-right">
                                        <div>
                                            <h2>{{ request.user.email }}</h2>
                                            <span>
                                                <a class="btn_ btn-primary btn-sm search" href="{% url 'logout' %}">Log Out</a>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="padding"></div>
                            <div id="emails-view" style="margin-top: 6rem;">
                            </div>
                            <div id="compose-view">
                                <div class="modal-wrapper">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header bg-blue">
                                                <h4 class="modal-title"><i class="fa fa-envelope"></i> Compose New Message</h4>
                                            </div>
                                            <form id="compose-form">
                                                <div class="modal-body">
                                                    <div class="form-group">
                                                        <input disabled class="form-control" value="{{ request.user.email }}">
                                                    </div>
                                                    <div class="form-group">
                                                        <input id="compose-recipients" class="form-control" placeholder="To">
                                                    </div>
                                                    <div class="form-group">
                                                        <input class="form-control" id="compose-subject" placeholder="Subject">
                                                    </div>
                                                    <div class="form-group">
                                                        <textarea class="form-control" id="compose-body" placeholder="Message" style="height: 120px;"></textarea>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-envelope"></i> Send Message</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="message-view">
                                <!-- Message view content here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
