{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <center>
        <form action="/sell" method="post">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled="" selected="">Symbol</option>
                {% for raw in shares %}
                <option>{{raw["symbol"]}}</option>
                {% endfor %}
            </select>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="shares" placeholder="Number Of Shares" type="number" min="0">
            </div>
            <br>
            <button class="btn btn-primary" type="submit">Sell</button>
        </form>

    </center>
{% endblock %}
