{% extends "auctions/layout.html" %}

{% block body %}
<center>
    <section style="border-radius: 25px; background: #d8e3ec; text-align: center; width: 300px; height: 435px;">

    <h2 style="margin-top: 50px; padding-top: 30px;">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <center><input class="form-control" autofocus type="text" name="username" placeholder="Username" style="width: 250px; margin-top: 50px;"></center>
        </div>
        <div class="form-group">
            <center><input class="form-control" type="email" name="email" placeholder="Email Address" style="width: 250px; margin-top: 30px;"></center>
        </div>
        <div class="form-group">
            <center><input class="form-control" type="password" name="password" placeholder="Password" style="width: 250px; margin-top: 30px;"></center>
        </div>
        <div class="form-group">
            <center><input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" style="width: 250px; margin-top: 30px;"></center>
        </div>
        <center><input class="btn btn-primary" type="submit" value="Register" style="margin-top: 10px;"></center>
    </form>

    <h6 style="margin-top: 20px;">Already have an account? <a href="{% url 'login' %}">Log In here.</a></h6>
</section>
</center>

{% endblock %}
