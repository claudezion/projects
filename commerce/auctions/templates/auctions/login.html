{% extends "auctions/layout.html" %}

{% block body %}
<center>
<section style="border-radius: 25px; background: #d8e3ec; text-align: center; width: 300px; height: 400px;">

    <h2 style="margin-top: 50px; padding-top: 30px;">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
           <center> <input autofocus class="form-control" type="text" name="username" placeholder="Username" style="width: 250px; margin-top: 50px;"></center>
        </div>
        <div class="form-group">
            <center><input class="form-control" type="password" name="password" placeholder="Password" style="width: 250px; margin-top: 30px;"></center>
        </div>
        <input class="btn btn-primary" type="submit" value="Login" style="margin-top: 10px;">
    </form>

    <p style="margin-top: 30px;">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
</section>
</center>

{% endblock %}
